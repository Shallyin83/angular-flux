<div class="row">
    <div class="col-sm-10">
        

    <div  *ngIf="user">

        <div class="card">
          <div class="card-header">
              <div class="row">
                <div class="col-sm-6">User Detail</div> 
                <div class="col-sm-6 text-right"><a [routerLink]="['/users']" class="btn btn-primary">Back to Listing</a></div>
              </div>
          </div>
          <div class="card-body">
            <p>Name: {{user.name}}</p>
            <p>Surname:  {{user.surname}}</p>
            <p>Birth Date:  {{user.birthDate}}</p>
            <p>Phone:  {{user.phone}}</p>
            <p>City:  {{user.city}}</p>
            <p>Street:  {{user.street}}</p>
            <p>Number:  {{user.number}}</p>
          </div>
          <div class="card-footer text-muted">
            <span class="float-md-right ">
              <button (click)="editUser(user)" class="btn btn-sm btn-warning"> EDIT</button>
              <button (click)="deleteUser(user)"  class="btn btn-sm btn-danger"> DELETE</button>
            </span>
      
          </div>
        </div>
      
      </div>
      
      
    </div>
</div>
